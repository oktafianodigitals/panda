<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift For Someone Special</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #ffe6f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            background-color: white;
            border-radius: 30px;
            padding: 30px;
            box-shadow: 0 0 30px rgba(255, 105, 180, 0.6);
        }

        .giftbox {
            position: relative;
            display: flex;
            justify-content: center;
            margin-top: 20px;
            cursor: pointer;
        }

        .gift-wrapper {
            position: relative;
            width: 250px;
            height: 291px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        img.topimg {
            position: absolute;
            max-width: 250px;
            z-index: 3;
            top: 0;
        }
        
        img.panda {
            position: absolute;
            max-width: 150px;
            z-index: 1;
            top: 65%;
            transform: translateY(-50%);
        }
        
        img.bottomimg {
            position: absolute;
            max-width: 250px;
            z-index: 2;
            bottom: 0;
        }

        .rotate {
            animation: rotate 0.5s forwards;
        }

        @keyframes rotate {
            0% {
                transform: translateX(0) rotate(0deg);
            }
            100% {
                top: 7%;
                transform: translateX(calc(20vh + 10px)) rotate(97deg);
            }
        }

        .upper {
            animation: upper 1s forwards;
        }

        @keyframes upper {
            0% {
                top: 65%;
            }
            100% {
                top: 20%;
            }
        }

        h1 {
            color: #ff4d99;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255, 105, 180, 0.6);
        }

        h3 {
            color: #666;
            margin-top: 10px;
            margin-bottom: 40px;
            text-shadow: 0 0 5px rgba(255, 105, 180, 0.3);
        }

        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
        }

        .heart {
            position: absolute;
            font-size: 30px;
            animation: pulse linear forwards;
        }

        @keyframes pulse {
            0% {
                transform: translate(-100px) scale(1);
            }
            50% {
                transform: translateY(calc(100vh + 50px)) scale(1.3);
            }
            100% {
                transform: translateY(calc(-100px)) scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    <div class="container" id="container">
        <h1 id="heading">‚ú® Click the Gift! ‚ú®</h1>
        <h3 id="subheading">A super cute surprise awaits you~</h3>

        <div class="giftbox" id="giftbox">
            <div class="gift-wrapper">
                <img src="./img/panda.png" alt="panda" class="panda" id="panda">
                <img src="./img/top.png" alt="top" class="topimg" id="topimg">
                <img src="./img/bottom.png" alt="bottom" class="bottomimg" id="bottomimg">
            </div>
        </div>
    </div>
    <script>
        const topimg = document.getElementById('topimg');
        const bottomimg = document.getElementById('bottomimg');
        const panda = document.getElementById('panda');
        const hearts = document.getElementById('hearts');
        const heading = document.getElementById('heading');
        const subheading = document.getElementById('subheading');
        const heartsEmoji = ['‚ù§Ô∏è', 'ü©∑', 'üíõ', 'üíö', 'üíô', 'ü©µ', 'üíú', '‚ù£Ô∏è', 'üíû', 'üíñ', 'üíì', 'üíù'];
        const giftbox = document.getElementById('giftbox');

        // event mouse
        giftbox.addEventListener('click', function() {
            // Animation for element
            topimg.classList.add('rotate');
            panda.classList.add('upper');

            // Change the heading
            heading.innerHTML = "‚ú® This is a gift for you  ‚ú®";
            subheading.innerHTML = "Love You so much, I want you Forever with me";

            // Create fall and pulse hearts
            createheart();
        });

        // event touch
        giftbox.addEventListener('touchstart', function(e) {

            e.preventDefault();
            // Animation for element
            topimg.classList.add('rotate');
            panda.classList.add('upper');

            // Change the heading
            heading.innerHTML = "‚ú® This is a gift for you  ‚ú®";
            subheading.innerHTML = "Love You so much, I want you Forever with me";

            // Create fall and pulse hearts
            createheart();
        });

        function createheart() {
            for (let i = 0; i < 70; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.classList.add('heart');

                    // Random Love
                    const emoji = heartsEmoji[Math.floor(Math.random() * heartsEmoji.length)];
                    heart.textContent = emoji;

                    // Random position
                    const left = Math.random() * 100;
                    heart.style.left = `${left}%`;

                    // Random Duration
                    const duration = 3 + Math.random() * 5;
                    heart.style.animationDuration = `${duration}s`;

                    // add to DOM
                    hearts.appendChild(heart);

                    // Remove after animation
                    setTimeout(() => {
                        hearts.removeChild(heart);
                    }, duration * 1000);
                }, i * 100);
            };
        };
    </script>
</body>
</html>
